name: CI / Docs / Deploy

on:
  pull_request:
  push:
    branches: [ main ]
    tags: [ "v*", "test-*" ]

jobs:
  # ==========================================================================
  # 1. TEST JOB (Self-Hosted GPU Runner)
  #    - Respects system packages (CUDA/CuPy) to save bandwidth/time
  # ==========================================================================
  test:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        include:
          - py: "python3.12"
            ver: "3.12"
          # Uncomment when ready:
          # - py: "python3.11"
          #   ver: "3.11"
          # - py: "python3.10"
          #   ver: "3.10"

    steps:
      - uses: actions/checkout@v4

      # 1. Install uv (Lightweight, single binary)
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      # 2. Locate Python (Prefer System, Fallback to Managed)
      - name: Locate ${{ matrix.py }}
        shell: bash
        run: |
          set -euo pipefail
          if command -v ${{ matrix.py }} >/dev/null 2>&1; then
            echo "✅ Found system ${{ matrix.py }}"
            echo "PYTHON_PATH=$(command -v ${{ matrix.py }})" >> $GITHUB_ENV
          else
            echo "⚠️ System ${{ matrix.py }} not found. Installing managed version..."
            uv python install ${{ matrix.ver }}
            echo "PYTHON_PATH=$(uv python find ${{ matrix.ver }})" >> $GITHUB_ENV
          fi

      # 3. Create Environment & Test
      - name: Install & Test
        shell: bash
        run: |
          set -euo pipefail
          
          # --system-site-packages allows uv to link against pre-installed CUDA libs
          uv venv --python "$PYTHON_PATH" --system-site-packages .venv
          source .venv/bin/activate

          # Install package + test suite
          # uv will skip downloading heavy wheels if system packages satisfy requirements
          uv pip install ".[test]"

          pytest -q

  # ==========================================================================
  # 2. DOCS JOB (Standard Runner - No GPU)
  #    - Builds from scratch on Ubuntu
  #    - Deploys using standard MkDocs (No Mike/Versioning yet)
  # ==========================================================================
  docs:
    name: Build & Deploy Docs
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for pushing to gh-pages branch
    
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install Docs Dependencies
        run: |
          uv venv
          source .venv/bin/activate
          # Installs mkdocs, material, mkdocstrings from your 'docs' group
          uv pip install ".[docs]"

      - name: Build Docs (Validation)
        run: |
          source .venv/bin/activate
          # Strict mode (-s) ensures no broken links/warnings
          mkdocs build -s

      - name: Deploy (Main Only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          source .venv/bin/activate
          git config user.name ci-bot
          git config user.email ci-bot@quantinuum.com
          
          # Standard deployment (overwrites previous version)
          mkdocs gh-deploy --force

  # ==========================================================================
  # 3. PUBLISH JOBS (TestPyPI & PyPI)
  # ==========================================================================
  publish-testpypi:
    if: startsWith(github.ref, 'refs/tags/test-')
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Build
        run: |
          uv python install 3.12
          uv build
          uvx twine check dist/*
      - name: Upload
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Build
        run: |
          uv python install 3.12
          uv build
          uvx twine check dist/*
      - name: Upload
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}